<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <style>
      .error {
        color: red;
        display: block;
      }
      .success {
        color: green;
      }
      #signupForm {
        margin-bottom: 15px;
        text-align: center;
      }
      #email,
      #password {
        border-radius: 6px;
        width: 400px;
        height: 20px;
        margin-bottom: 15px;
      }

      #submit {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <form id="signupForm">
      <div>
        Email
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Example@email.com"
          oninput="validateEmail()"
        />
        <span id="emailError" class="error"></span>
      </div>
      <div>
        Password
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Your password"
          onchange="validatePassword()"
        />
        <br />
        <div>
          <span id="passwordError" class="error"></span>
        </div>
      </div>
      <div>
        <span id="successMessage" class="success"></span>
      </div>
      <input
        type="submit"
        value="Submit"
        id="submit"
        onclick="submitForm(event)"
      />
    </form>

    <script>
      function validateEmail() {
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        const email = emailInput.value;

        if (email.length < 3 || !email.includes("@") || !email.includes(".")) {
          emailError.innerHTML =
            "make sure email is more than 3 characters and has @ and a";
          emailError.classList.add("error");
        } else {
          emailError.innerHTML = "";
          emailError.classList.remove("error");
          showSuccessMessage();
        }
      }

      function validatePassword() {
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("passwordError");
        const password = passwordInput.value;

        if (password.length < 8) {
          passwordError.innerHTML =
            "make sure the password is more than 8 characters";
          passwordError.classList.add("error");
        } else {
          passwordError.innerHTML = "";
          passwordError.classList.remove("error");
          showSuccessMessage();
        }
      }
      function showSuccessMessage() {
        const emailError = document.getElementById("emailError").innerHTML;
        const passwordError =
          document.getElementById("passwordError").innerHTML;

        if (!emailError && !passwordError) {
          const successMessage = document.getElementById("successMessage");
          successMessage.innerHTML = "All good to go!";
          successMessage.classList.add("success");
        }
      }
      function submitForm(event) {
        event.preventDefault();
        const emailError = document.getElementById("emailError").innerHTML;
        const passwordError =
          document.getElementById("passwordError").innerHTML;

        if (!emailError && !passwordError) {
          const confirmed = confirm("Are you sure you want to sign up?");
          if (confirmed) {
            alert("Successful signup!");
          } else {
            location.reload();
          }
        }
      }
    </script>
  </body>
</html>
